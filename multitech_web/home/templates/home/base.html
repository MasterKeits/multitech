{% load staticfiles %} {% load bootstrap4 %}
<html lang="est">

<head>
	<title>
		{% block title %}Multitech OÃœ{% endblock %}
	</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<meta name="author" content="MasterKeits">
	<meta name="description" content="Multitech">
	<meta name="keywords" content="">

	<link rel="stylesheet" type="text/css" href="{% static 'home/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'home/css/mdb.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'home/css/style.css' %}">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet" type="text/css">
	<link rel="shortcut icon" type="image/png" href="{% static 'home/images/favicon.ico' %}">

	<style>
		{% block style %}
		{% endblock style %}
	</style>

</head>

<body>
	<div class="view" style="background-image: url('{% static 'home/images/bg.jpg' %}'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
		<header>
			<div class="mask rgba-gradient">
				<div class="container">
					<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
						<a class="navbar-brand multilogonav" href="{% url 'home:index' %}">Multitech</a>
						<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
						<div class="collapse navbar-collapse" id="navbarCollapse">
							<ul class="navbar-nav mr-auto">
								{% block nav %} {% endblock nav %}
							</ul>
						</div>
					</nav>
		</header>
		{% block content %} {% endblock content %}
		<!-- <main role="main"> -->
		</div>
		</div>
	</div>
	<!-- </main> -->
	{% block javascript %}
	<script type="text/javascript" src="{% static 'home/js/jquery-3.2.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'home/js/popper.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'home/js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'home/js/mdb.min.js' %}"></script>
	{% endblock javascript %} {% block script %} {% endblock script %}
</body>

</html>
